<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/conversor.js" defer></script>
</head>


    <body>
        <div class="container">
            <h1>Conversor de Temperatura! :)</h1>
            <label>Coloque aqui a temperatura em Celsius:</label>
            <input type="number" id="celsius" placeholder="Celsius...">
            <button onclick="converterTemperatura()">Clique para converter!</button>
            <div class="resultados">
                <p>Fahrenheit: <span id="fahrenheit"></span></p>
                <p>Kelvin: <span id="kelvin"></span></p>
            </div>
        </div>

        
    </body>
</html>
